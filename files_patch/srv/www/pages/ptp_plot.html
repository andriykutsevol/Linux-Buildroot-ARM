<div id="graphdiv" style="width:1300px; height:500px;border: 1px solid black"></div>
<script type="text/javascript">
values = [ -100, 100 ];
color = [ "orange", "orange" ];
styler = function(ctx, g, value, idx) 
{
	if (ctx.setLineDash) {
	ctx.setLineDash([5, 5]);
	}
};
 g2 = new Dygraph(document.getElementById("graphdiv"),
	data3, 
	{
		title:'PPS Offset, ns.', 
		titleHeight: 24,
		seriesDefaults: {showMarker:false}, 
		drawAxesAtZero: true,
		animatedZooms: true,
		cursor: {
		    show: true,
		    tooltipLocation:'sw', 
		    zoom:true
		}, 
		axesDefaults:{
		    rendererOptions: {
			// align ticks for each axis across the grid
			alignTicks: true
		    }
		},
		labels: ["Time", "Offset"],
		legend: 'always',
		colors: ["rgb(255,255,140)",
			 "rgba(50,50,200,0.4)"],
		axisLineColor: 'black',
		xAxisHeight: 35,
		ylabel: 'PPS offset (ns)',
		xlabel: 'Date',
		labelsDivWidth: 250,
		labelsDivStyles: {
		'text-align': 'left',
                'backgroundColor': 'rgba(160, 160, 160, 1)',
                'padding': '4px',
                'border': '1px solid black',
                'borderRadius': '5px',
                'boxShadow': '4px 4px 4px #888'
              },

              axes: {
                x: {
                  gridLineWidth: 2,
                  drawGrid: true,
                  axisLineWidth: 1.5,
                  axisLineColor: "#000000",
                  independentTicks: true,
                },
                y: {
                  valueRange: [-1000, 1001],
                  drawGrid: true,
		  axisLabelWidth: 65,
                  axisLineColor: "#000000",
                  axisLineWidth: 1.5,
                  independentTicks: true
                }
      	     },
	plugins : [
	Dygraph.Plugins.Guidelines(values, color, styler)
	]
	}          // options
);
</script>
